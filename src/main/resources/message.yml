# ┌────────────────────────────────────────────────────────────────────────────+
# │ ArcReturnTicket 메시지 파일입니다.
# │ 불필요한 메시지는 지우거나 해당 라인 앞에 '#'을 붇여서 주석 처리해주세요.
# └────────────────────────────────────────────────────────────────────────────+
normal:
  # 접두사
  prefix: "&6[ ReturnTicket ] "

  # config를 리로드 했을 때 출력됨
  reload_config: "&a콘피그를 리로드했습니다."

error:
  # 콘솔로 명령어를 입력했을 때 출력됨
  player_only: "&c플레이어만 입력이 가능한 커맨드입니다."

  # 권한이 없을 때 출력됨
  no_permission: "&c명령어를 사용할 권한이 없습니다."

  # 잘못된 명령어를 입력했을 때 출력됨
  wrong_command: "&c잘못된 명령어입니다."

main:
  # 귀환서를 생성했을 때 출력됨
  create_ticket: "&a귀환서를 성공적으로 생성했습니다."

  # 귀환서 생성을 실패했을 때 출력됨
  failed_create_ticket: "&c귀환서 생성을 실패했습니다."

  # 귀환서 생성, 설정을 할 때 아이템을 손에 들고 있지 않으면 출력됨
  create_in_hand_item: "&c아이템을 손에 들고 있어야 합니다."

  # 귀환서를 생성할 때 동일한 이름이 있으면 출력됨
  same_warp_name: "&c동일한 귀환서 이름이 존재합니다."

  # 귀환서를 생성할 때 동일한 아이템 이름이 있으면 출력됨
  same_item_name: "&c동일한 아이템 이름이 존재합니다."

  # 귀환서를 삭제할 때 출력됨
  warp_delete: "&a귀환서가 성공적으로 삭제되었습니다."

  # 귀환서를 찾을 수 없으면 출력됨
  warp_cant_find: "&c그런 이름의 귀환서를 찾을 수 없습니다."

  # 귀환서를 우클릭 했을 때 출력됨
  click_ticket: "&f쿨타임이 끝난 후에 이동합니다. (움직이면 취소됩니다.)"

  # 귀환서를 우클릭한 상태에서 움직였을 때 출력됨
  player_moved: "&f움직여서 취소되었습니다."

  # 귀환서를 우클릭한 상태에서 귀환서를 손에 들고 있지 않을 때 출력됨
  player_not_in_hand: "&f귀환서를 손에 들고 있지 않습니다."

  # 귀환서가 사용되었을 때 출력됨
  used_ticket: "&f이동되었습니다."

